import:
    # Import Dracula colorscheme
    - /home/leite/.config/alacritty/dracula.yml

background_opacity: .9

font:
    normal:
        family: Fira Code
        style: Regular

    bold:
        family: Fira Code
        style: Bold

    italic:
        family: Fira Code
        style: Italic

    bold_italic:
        family: Fira Code
        style: Bold Italic

    size: 11.0

cursor:
    style:
        blinking: Always
    blink_interval: 750

key_bindings:
    - { key: T,      mods: Alt,     action: SpawnNewInstance }
    - { key: Return, mods: Control, action: ToggleFullScreen }
